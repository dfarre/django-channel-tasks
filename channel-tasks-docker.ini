[asgi]
expose-doctask-api = true

[apps]
install-apps =
    django.contrib.postgres

[logging]
log-level = DEBUG

[security]
debug = true

[database]
engine = django.db.backends.postgresql
name = postgres
user = postgres
host = db
port = 5433
options = {"pool": {"min_size": 2, "max_size": 6, "timeout": 7}}

[redis]
host = redis
