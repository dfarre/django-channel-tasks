[asgi]
expose-doctask-api = true

[apps]
install-apps =
    django.contrib.postgres

[logging]
log-level = DEBUG

[security]
debug = true
proxy-type =
proxy-route =
proxy-host =
allowed-hosts =
    localhost

[database]
engine = django.db.backends.postgresql_psycopg2
name = postgres
user = postgres
host = db
port = 5433
